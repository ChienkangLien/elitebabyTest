<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Summernote with Bootstrap 4</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
  </head>
  <body>
    <div id="summernote"></div>
    <button id="btn">檢視效果</button>
    <br />
    <span>以下是透過summernote生成、套用樣式的原始html程式碼</span>
    <div><p id="oringinal"></p></div>
    <span>原始html程式碼套用到innerHTML</span>
    <div><p id="inner"></p></div>
    <script>
      $("#summernote").summernote({
        placeholder: "Hello Bootstrap 4",
        tabsize: 2,
        height: 100,
      });
      const el1 = document.querySelector("#oringinal");
      const el2 = document.querySelector("#inner");
      document.querySelector("#btn").addEventListener("click", function () {
        var markupStr = $("#summernote").summernote("code");
        el1.textContent = markupStr;
        el2.innerHTML = markupStr;
      });
    </script>
  </body>
</html>
